<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../vendors/Bootstrap/css/Bootstrap.min.css">
    <link rel="stylesheet" href="../assets/icons/font-awesome-4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="../css/prolife.css">
  </head>
  <body>
    <!--Movile-->
    <div class="container-flex">
      <div class="row">
        <div class="higher col-xs-12 visible-xs-block">
          <div>
            <a href="#" class="behind col-xs-8 glyphicon glyphicon-chevron-left"></a>
          </div>
          <div>
            <h3 class="perfil-letter col-xs-4">Perfil</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="container-flex">
      <div class="row">
        <div class="text-center col-xs-12 visible-xs-block">
          <a href="#"><img src="../assets/images/user.png" alt="" class="img-person-prolife col-xs-offset-4 col-xs-4 img-person img-circle"></a>
          <div class="content-information">
            <div class="information-name"></div>
            <div class="information-national"></div>
            <div class="information-specialty"></div>
            <div class="information-age"></div>
            <div class="information-studies"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-flex">
      <div class="row">
        <div class=" col-xs-12 visible-xs-block">
          <ul class="nav nav-tabs">
            <li class="style-li-prolife-movile btn-information" role="presentation" class="active"><a href="#">Información</a></li>
            <li class="style-li-prolife-movile" role="presentation"><a href="#">Amigos</a></li>
            <li class="style-li-prolife-movile" role="presentation"><a href="#">Fotos</a></li>
            <li class="style-li-prolife-movile" role="presentation"><a href="#">Videos</a></li>
            <li class="style-li-prolife-movile btn-receta" role="presentation"><a href="#">Recetas</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-flex">
      <div class="row">
        <div class="visible-lg-xs-md-block col-xs-offset-1 col-md-10 col-xs-10">
          <div class="col-xs-offset-1  col-md-10 col-xs-10">
              <img class="col-xs-offset-3 col-md-6 col-xs-6" src="../assets/images/pastel.png" alt="">
              <input class="input-post form-control input-lg" type="text" placeholder="Comparte" data-toggle="modal" data-target="#post">
          </div>
          <div class="post-published">
            <div class="add-post-name col-md-8 col-xs-8"></div>
            <div class="add-post-img col-md-4 col-xs-4"></div>
            <div class="add-post-content col-md-8 col-xs-8"></div>
          </div>
        </div>
      </div>
    </div>
    <!--Modal para realizar un post-->
    <div class="modal-post modal fade" id="post" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="style-fondo modal-dialog" role="document">
        <div class="style-fondo modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <ul class="nav nav-tabs">
              <li role="presentation" class="btn-photo-style active btn-photo"><a href="#">Fotos / Videos</a></li>
              <li role="presentation" class="btn-recipe-style btn-recipe"><a href="#">Recetas</a></li>
            </ul>
          </div>
          <div class="modal-body">
            <div class="photo">
              <form>
                <div class="form-group">
                  <label class="form-style" for="exampleInputEmail1">Nombre</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Escribe el nombre de la imágen">
                </div>
                <div class="form-group">
                  <label class="form-style" for="exampleInputFile">Foto</label>
                  <input type="file" id="exampleInputFile">
                </div>
                <button type="submit" class="btn btn-default">Subir</button>
              </form>
            </div>
            <div class="recipe">
              <form>
                <div class="form-group">
                  <label class="form-style" for="exampleInputEmail1">Nombre</label>
                  <input type="email" class="name-recipe form-control" id="exampleInputEmail1" placeholder="Escribe el nombre de la imágen">
                </div>
                <div class="form-group">
                  <label class="form-style" for="exampleInputFile">Sube una foto</label>
                  <input class="img-post" type="file" id="exampleInputFile">
                </div>
                <div class="form-group">
                  <label class="form-style" for="exampleInputFile">Receta</label>
                  <textarea class="textarea form-control" rows="3"></textarea>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn-to-post btn btn-primary btn-lg active" disabled>Publicar</button>
          </div>
        </div>
      </div>
    </div>
    <!--Desckot-->
    <div class="container-flex">
      <div class="row">
        <div class="higher col-md-12 visible-lg-block">
          <a class="logo col-md-2" href="#">Deglú</a>
          <div class="text-center col-md-8">
            <form class="navbar-form" role="search">
              <div class="input-group add-on">
                <input class="search form-control" placeholder="Buscar" name="srch-term" id="srch-term" type="text">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
          </div>
          <a href="#"><i class="text-center icons  col-md-1 fa fa-envelope-o fa-2x" aria-hidden="true"></i></a>
          <a href="#"><i class="text-center icons col-md-1 fa fa-user fa-2x" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <div class="container-flex">
      <div class="row">
        <div class="col-md-12 visible-lg-block">
          <a href="#"><img src="../assets/images/user.png" alt="" class="perfil col-md-offset-1 col-md-2 img-person img-circle"></a>
          <div class="content-information"></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="container-flex">
      <div class="row">
        <div class="col-md-offset-1 col-md-10 visible-lg-block">
          <ul class="text-center col-md-3 nav nav-pills nav-stacked">
            <li class="btn-information style-li-prolife" role="presentation" class="active"><a href="#">Información</a></li>
            <li class="style-li-prolife" role="presentation"><a href="#">Amigos</a></li>
            <li class="style-li-prolife" role="presentation"><a href="#">Fotos</a></li>
            <li class="style-li-prolife" role="presentation"><a href="#">Videos</a></li>
            <li class="style-li-prolife btn-receta" role="presentation"><a href="#">Recetas</a></li>
          </ul>
          <div class="col-md-8">
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/redireccionando.js"></script>
    <script type="text/javascript" src="../js/prolife.js"></script>
    <script type="text/javascript" src="../js/homepage.js"></script>
  </body>
</html>
